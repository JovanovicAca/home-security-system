<button type="button" class="btn btn-success" (click)="openCreateModal()"> ADD USER </button>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Account Locked</th>
      <th>Role</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td><strong> {{user.firstName }} </strong></td>
      <td> {{ user.lastName }} </td>
      <td> {{ user.username }} </td>
      <td> {{ user.email }} </td>
      <td> {{ user.accountLocked }} </td>
      <td> {{ user.role.name }}
        <button type="button" class="role" (click)="openEditRoleModal(user)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
            viewBox="0 0 16 16">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
          </svg>
        </button>
      </td>
      <td> <button type="button" class="btn btn-info" (click)="userRealEstates(user.id)"> REAL ESTATES </button> </td>
      <td> <button *ngIf="currentUser !== user.username" type="button" class="btn btn-danger"
          (click)="delete(user.username)"> DELETE </button> </td>
    </tr>
  </tbody>
</table>
